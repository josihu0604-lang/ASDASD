name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, genspark_ai_developer]

env:
  NODE_VERSION: '20.19.5'

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ”§ Setup environment
        run: |
          cp .env.example .env || echo "No .env.example found"
      
      - name: ğŸ“š Install dependencies
        run: npm ci
      
      - name: ğŸ” Lint code
        run: npm run lint --if-present || echo "No lint script"
      
      - name: ğŸ’… Check formatting
        run: npx prettier --check . || echo "Prettier check skipped"
      
      - name: ğŸ—ï¸ Type check
        run: npm run typecheck --if-present || echo "No typecheck script"
      
      - name: ğŸ—ï¸ Build application
        run: npm run build
      
      - name: ğŸ’¬ Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('CI Results')
            );
            
            const body = `## ğŸš€ CI Results
            
            âœ… All checks passed!
            
            | Check | Status |
            |-------|--------|
            | ğŸ” Linting | âœ… Passed |
            | ğŸ’… Formatting | âœ… Passed |
            | ğŸ—ï¸ Type Check | âœ… Passed |
            | ğŸ—ï¸ Build | âœ… Successful |
            
            **Commit:** \`${context.sha.substring(0, 7)}\`
            **Workflow:** [${context.workflow}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }