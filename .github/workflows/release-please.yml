name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸš€ Run Release Please
        uses: google-github-actions/release-please-action@v4
        id: release
        with:
          release-type: node
          package-name: zzik-live
          changelog-types: |
            [
              {"type": "feat", "section": "âœ¨ Features", "hidden": false},
              {"type": "fix", "section": "ğŸ› Bug Fixes", "hidden": false},
              {"type": "perf", "section": "âš¡ Performance", "hidden": false},
              {"type": "security", "section": "ğŸ”’ Security", "hidden": false},
              {"type": "docs", "section": "ğŸ“š Documentation", "hidden": false},
              {"type": "deps", "section": "ğŸ“¦ Dependencies", "hidden": false},
              {"type": "refactor", "section": "â™»ï¸ Refactoring", "hidden": false},
              {"type": "test", "section": "ğŸ§ª Testing", "hidden": false},
              {"type": "chore", "section": "ğŸ”§ Maintenance", "hidden": true},
              {"type": "ci", "section": "ğŸ‘· CI/CD", "hidden": true}
            ]
      
      - name: ğŸ“¥ Checkout code
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.5'
          cache: 'npm'
      
      - name: ğŸ“š Install dependencies
        if: ${{ steps.release.outputs.release_created }}
        run: npm ci
      
      - name: ğŸ—ï¸ Build application
        if: ${{ steps.release.outputs.release_created }}
        run: npm run build